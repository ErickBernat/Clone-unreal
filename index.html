<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LandingPage</title>
        <link rel="stylesheet" href="./estilos/style.css">
        <script src="./script/script.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <img class="imageNav" src="./assets/images/epic.svg" alt="epic" >
                <div class="divUnrealImage">   
                    <img class="imageUnreal" src="./assets/images/unrealTexto.svg" alt="Logo Unreal">
                </div>
                <div class="divUnreallogo">  
                    <img class="imageUnrealLogo" src="./assets/images/unrealSolo.svg" alt="Logo Unreal">
                </div>
                <ul id="listaLinks">
                    
                </ul>
                <div class="nav_input">
                        <svg cursor="pointer" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11.5 2.25a8.25 8.25 0 1 0 5.28 14.59l4.69 4.69a.75.75 0 1 0 1.06-1.06l-4.69-4.69A8.25 8.25 0 0 0 11.5 2.25M4.75 10.5a6.75 6.75 0 1 1 13.5 0 6.75 6.75 0 0 1-13.5 0" clip-rule="evenodd"></path>
                        </svg>
                        <input class="input_nav" type="text" placeholder= "Procurar" >
                </div>
                
                <svg class="svg-Logo" cursor="pointer" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3.784 11.25h3.99c.153-2.35.994-4.44 1.815-5.969.282-.525.564-.988.82-1.378a8.255 8.255 0 0 0-6.625 7.347M12 4.232c-.305.43-.697 1.03-1.09 1.759-.75 1.398-1.481 3.237-1.632 5.259h5.444c-.15-2.022-.882-3.861-1.633-5.259-.392-.73-.784-1.33-1.089-1.76m2.722 8.518H9.278c.15 2.022.882 3.861 1.633 5.259.392.73.784 1.33 1.089 1.76.305-.43.697-1.03 1.09-1.76.75-1.398 1.481-3.237 1.632-5.259m-4.313 7.347c-.256-.39-.538-.853-.82-1.378-.82-1.528-1.662-3.618-1.815-5.969h-3.99a8.255 8.255 0 0 0 6.625 7.347m3.182 0c.256-.39.538-.853.82-1.378.82-1.528 1.662-3.618 1.815-5.969h3.99a8.255 8.255 0 0 1-6.625 7.347m6.625-8.847h-3.99c-.153-2.35-.994-4.44-1.815-5.969a19 19 0 0 0-.82-1.378 8.255 8.255 0 0 1 6.625 7.347M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12" clip-rule="evenodd"></path>
                </svg>
                <button id="botaoEntrar" class="button-entrar">Entrar</button>
                <button class="button-download">Download</button>
            </nav>
        </header>
        <main>
            <section class="page-container-principal">
                <div class="container-info">

                    <div class="logo-container-unreal">
                        <img class="imageUnreal" src="./assets/images/unrealTexto.svg" alt="unreal">
                    </div>
                   
                    <h1>Nós criamos a engine.<br> Você a torna Unreal.</h1>
                    <p>A Unreal Engine é criada por desenvolvedores, para desenvolvedores, 
                    com condições justas para todos. Porque todos com uma ideia merecem dar
                    vida a essa ideia usando a ferramenta de criação em tempo real mais aberta
                    e avançada do mundo.</p>
                    <div class="container-info-botoes">
                        <button class="buttonA">Obtenha a unreal</button>
                        <button class="buttonB">Saiba mais sobre o licenciamento</button>
                    </div>
                </div>
                <div class="container-videos" >
                    <video autoplay loop muted>
                        <source src="/assets/videos/video.mp4" type="video/mp4">
                    </video>
                </div>
            </section>
        </main>
    </body>
</html>
